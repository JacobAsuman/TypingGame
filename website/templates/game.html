{% extends "base.html" %} {% block title %}Race{% endblock %}
{% block content %} 
<head>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Ready to Race?</h1>
    </header>

    <div class="container text-center">

        <!-- Word & Input -->
        <div class="row">
            <div class="col-md-7 mx-auto">
                <p class="lead" id="count-down">Type the following as quickly as possible! Starting in 
                    <span class="text-success" id="seconds">5</span>
                    seconds...
                </p>
                <h2 style="white-space: pre-wrap"class="display-6 mb-5" id="chosen-phrase"></h2>
                <input type="text" class="form-control form-control-lg" placeholder="Type here..." id="word-input" readonly="readonly"autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!--Words per minute columns-->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Words per minute:
                            <span id="wpm">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Accuracy:
                            <span id="accuracy">100</span>%
                        </h3>
                    </div>
                </div>
                <div style="visibility: hidden" id="next-game" class="col md-5">
                    <form>
                        <button type="button" class="btn btn-primary" id="run-script-btn">Run Script</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="{{url_for('static', filename='game.js')}}"></script>

<script>
    $(document).ready(function() {
    $('#run-script-btn').click(function(event) {
        event.preventDefault(); // prevent default form submit behavior

    });
});
</script>



{% endblock %}
