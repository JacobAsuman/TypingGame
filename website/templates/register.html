{% extends "base.html" %} {% block title %}Register{% endblock %}
{% block content %} 
<h1>This is the Register page!</h1>

<form method="POST">
    <h3 align="center">Register</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email:"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name:"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Choose password:"/>
    </div>
    <div class="form-group">
        <label for="password2">Verify Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Verify password:"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
